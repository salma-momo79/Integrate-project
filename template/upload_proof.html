<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Recycling Proof</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-6">
  <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    {% csrf_token %}
    <h1 class="text-xl font-bold mb-4">Upload Proof</h1>
    <input type="file" name="proof" accept="image/*" required class="block w-full mb-4">
    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 w-full">Upload</button>
    <a href="{% url 'user_profile' %}" class="text-blue-600 mt-4 block text-center">Back to Profile</a>
  </form>
</body>
</html>
