{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow mt-10 text-center">
  <h2 class="text-xl font-semibold mb-4">⚠️ Are you sure you want to delete this post?</h2>
  <p class="text-gray-700 mb-6">{{ post.title }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'forum' %}" class="ml-4 text-green-700 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
