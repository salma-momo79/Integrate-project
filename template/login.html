{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | RecycleConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-100 via-green-200 to-green-300 min-h-screen flex items-center justify-center px-4 py-10">
 
<div class="absolute top-6 md:top-10 text-center w-full px-4">
    <h2 class="text-2xl sm:text-3xl font-semibold text-white drop-shadow-lg">
      Hi! Welcome to <span class="text-yellow-300 font-bold">RecycleConnect</span>!
    </h2>
  </div>
  
  <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-xl overflow-hidden w-full max-w-4xl">

    <div class="hidden md:block md:w-1/2">
      <img src="{% static 'images/login.jpg' %}" alt="login image" class="h-full w-full object-cover">
    </div>

    <div class="w-full md:w-1/2 p-6 sm:p-8 md:p-10">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-green-700 mb-6">Login</h1>    
      <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

        <div class="relative">
          <i class="ri-user-3-line absolute left-3 top-3.5 text-gray-400 text-xl"></i>
          <input type="text" name="username" id="login-name" required class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"placeholder="Username">
        </div>

        <div class="relative">
          <i class="ri-lock-2-line absolute left-3 top-3.5 text-gray-400 text-xl"></i>
          <input type="password" name="password" id="login-pass" required class="pl-10 pr-10 py-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"placeholder="Password">
          <i class="ri-eye-off-line absolute right-3 top-3.5 text-gray-400 text-xl cursor-pointer" id="login-eye"></i>
        </div>

        <button type="submit"class="w-full bg-green-700 text-white py-3 rounded-md hover:bg-green-800 transition">Login</button>
        <p class="text-center text-sm">Don't have an account?
          <a href="{% url 'signup' %}" class="text-green-700 hover:underline">Sign up</a>
        </p>
      </form>


    </div>

  </div>

  <script src="/statics/js/log.js"></script>

</body>
</html>
