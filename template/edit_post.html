{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-bold mb-4 text-green-800">Edit Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Update</button>
  </form>
</div>
{% endblock %}
